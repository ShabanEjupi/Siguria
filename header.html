<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <!-- Favicon -->
    <link rel="icon" href="/assets/img/koreadrive-logo.png" type="image/png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Modern Color Palette */
            --primary: #e74c3c;          /* Red */
            --primary-dark: #c0392b;     /* Dark Red */
            --secondary: #2c3e50;        /* Dark Blue */
            --secondary-light: #34495e;   /* Light Blue */
            --text: #2c3e50;             /* Dark Blue for Text */
            --text-light: #7f8c8d;       /* Gray for Secondary Text */
            --background: #ffffff;        /* White Background */
            --background-light: #f9f9f9;  /* Light Gray Background */
            --success: #2ecc71;           /* Green */
            --warning: #f39c12;           /* Orange */
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            --light-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        /* Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            font-size: 16px;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: var(--secondary);
            line-height: 1.3;
        }
        
        a {
            text-decoration: none;
            color: var(--primary);
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: var(--primary-dark);
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Modern Header Styling */
        .h-light {
            background-color: var(--background);
            box-shadow: var(--light-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.3s ease;
        }
        
        .h-light.scrolled {
            padding: 10px 0;
            box-shadow: var(--card-shadow);
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-link {
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .logo-link:hover {
            transform: scale(1.05);
        }
        
        .header-image {
            height: 45px;
            width: auto;
        }
        
        /* Modern Navigation */
        header nav ul {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 10px;
        }
        
        header nav ul li a {
            color: var(--secondary);
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        header nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        header nav ul li a:hover {
            color: var(--primary);
        }
        
        header nav ul li a:hover::after {
            width: 70%;
        }

        /* Wishlist Navigation Styles */
        .wishlist-nav-link {
            position: relative;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .wishlist-badge {
            background: var(--primary);
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -8px;
            right: -8px;
            transition: all 0.3s ease;
        }

        .wishlist-badge[data-count="0"] {
            display: none;
        }

        .wishlist-nav-link:hover .wishlist-badge {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        /* Admin Navigation Styles */
        .admin-nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-nav-link i {
            color: var(--secondary);
            transition: color 0.3s ease;
        }
        
        .admin-nav-link:hover i {
            color: var(--primary);
        }
        
        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1001;
        }
        
        .mobile-menu-btn:hover {
            color: var(--primary);
        }
        
        /* Responsive Navigation */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            header nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: var(--background);
                box-shadow: -5px 0 15px rgba(0,0,0,0.1);
                padding: 80px 30px 30px;
                transition: right 0.4s cubic-bezier(0.77, 0, 0.175, 1);
                z-index: 999;
                overflow-y: auto;
            }
            
            header nav.active {
                right: 0;
            }
            
            .mobile-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 998;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }
            
            .mobile-overlay.active {
                opacity: 1;
                visibility: visible;
            }
            
            header nav ul {
                flex-direction: column;
                width: 100%;
                gap: 20px;
            }
            
            header nav ul li {
                width: 100%;
                margin: 0;
            }
            
            header nav ul li a {
                display: block;
                width: 100%;
                padding: 12px 0;
                text-align: left;
                font-size: 1.1rem;
            }
            
            header nav ul li a::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-overlay" id="mobile-overlay"></div>
    
    <header class="h-light" id="main-header">
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="./assets/img/koreadrive-logo.png" alt="KoreaDrive.ks" class="header-image" />
            </a>
            
            <button class="mobile-menu-btn" id="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Ballina</a></li>
                    <li><a href="cars.html">Veturat</a></li>
                    <li><a href="about.html">Rreth nesh</a></li>
                    <li><a href="contact.html">Kontakti</a></li>
                    <li><a href="wishlist.html" class="wishlist-nav-link">
                        <i class="fas fa-heart"></i>
                        Lista e DÃ«shirave
                        <span class="wishlist-badge" data-wishlist-count>0</span>
                    </a></li>
                    <li><a href="admin-dashboard.html" class="admin-nav-link">
                        <i class="fas fa-cog"></i>
                        Admin Panel
                    </a></li>
                    <!-- Notification bell will be added here by the notification system -->
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
