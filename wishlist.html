<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista e Dëshirave - KoreaDrive.ks - Importuesi i Veturave Koreane në Prishtinë</title>
    <meta name="description" content="Menaxhoni listën tuaj të dëshirave për veturat koreane. Ruani dhe ndiqni veturat që ju pëlqejnë në KoreaDrive.ks">
    <!-- Favicon -->
    <link rel="icon" href="/assets/img/koreadrive-logo.png" type="image/png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Variables CSS -->
    <link rel="stylesheet" href="./assets/css/variables.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="page-hero">
            <div class="container">
                <div class="hero-content">
                    <h1>Lista e Dëshirave</h1>
                    <p>Menaxhoni veturat tuaja të preferuara</p>
                    <nav class="breadcrumb">
                        <a href="index.html">Ballina</a>
                        <span>/</span>
                        <span>Lista e Dëshirave</span>
                    </nav>
                </div>
            </div>
        </section>

        <!-- Wishlist Content -->
        <section class="wishlist-section">
            <div class="container">
                <div class="wishlist-header">
                    <div class="wishlist-stats">
                        <span class="wishlist-count">0 artikuj në listën tuaj</span>
                        <button class="clear-wishlist-btn" onclick="clearWishlist()">
                            <i class="fas fa-trash"></i>
                            Pastro Listën
                        </button>
                    </div>
                </div>

                <!-- Empty Wishlist State -->
                <div class="empty-wishlist" id="empty-wishlist">
                    <div class="empty-content">
                        <i class="fas fa-heart-broken"></i>
                        <h3>Lista juaj e dëshirave është bosh</h3>
                        <p>Shfletoni koleksionin tonë të veturave dhe shtoni ato që ju pëlqejnë!</p>
                        <a href="cars.html" class="btn btn-primary">
                            <i class="fas fa-car"></i>
                            Shiko Veturat
                        </a>
                    </div>
                </div>

                <!-- Wishlist Grid -->
                <div class="wishlist-grid" id="wishlist-grid"></div>
            </div>
        </section>
    </main>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/navigation.js"></script>
    <script src="./assets/js/sample-data.js"></script>
    <script src="./assets/js/wishlist.js"></script>

    <!-- Load Header/Footer -->
    <script>
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    <style>
        /* Wishlist Specific Styles */
        .page-hero {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 80px 0 40px;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .breadcrumb {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .breadcrumb a {
            color: white;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .breadcrumb a:hover {
            opacity: 1;
        }

        .breadcrumb span {
            opacity: 0.6;
        }

        .wishlist-section {
            padding: 60px 0;
        }

        .wishlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--background-light);
        }

        .wishlist-count {
            font-size: 1.1rem;
            color: var(--text);
            font-weight: 500;
        }

        .clear-wishlist-btn {
            background: var(--warning);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .clear-wishlist-btn:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        .empty-wishlist {
            text-align: center;
            padding: 80px 20px;
            background: var(--background-light);
            border-radius: 15px;
            margin: 2rem 0;
        }

        .empty-content i {
            font-size: 4rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .empty-content h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .empty-content p {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .wishlist-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
        }

        .wishlist-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .wishlist-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .wishlist-item-content {
            padding: 1.5rem;
        }

        .wishlist-item-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .wishlist-item-details {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .detail-tag {
            background: var(--background-light);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text);
        }

        .wishlist-item-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .wishlist-item-actions {
            display: flex;
            gap: 10px;
        }

        .wishlist-action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .view-btn {
            background: var(--primary);
            color: white;
        }

        .view-btn:hover {
            background: var(--primary-dark);
        }

        .remove-btn {
            background: var(--text-light);
            color: white;
        }

        .remove-btn:hover {
            background: #e74c3c;
        }

        .remove-wishlist-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-wishlist-btn:hover {
            background: rgba(231, 76, 60, 1);
            transform: scale(1.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }

            .wishlist-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .wishlist-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .empty-wishlist {
                padding: 40px 20px;
            }
        }
    </style>
</body>
</html>
